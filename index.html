<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download QChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-itunes-app" content="app-id=6739166946">

  <style>
    /* === Animated Background === */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    body {
      background: linear-gradient(135deg, #6c63ff, #48c6ef);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 24px;
      background: #ffffff;
      padding: 16px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
      opacity: 0.9;
    }

    /* === Official App Store Badge === */
    .appstore-badge {
      display: inline-block;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .appstore-badge:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .appstore-badge img {
      width: 180px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="qchat.png" alt="QChat Logo" class="logo">
    <h1>QChat</h1>
    <p>AI-native marketplace where buyers and sellers use AI agents to find, order, deliver, and sell.</p>

    <a class="appstore-badge" href="https://apps.apple.com/app/id6739166946" target="_blank" rel="noopener">
      <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us" alt="Download on the App Store">
    </a>
  </div>
</body>
</html>
